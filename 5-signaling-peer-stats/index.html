<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  </head>
  <body>
    <video id="localvideo" autoplay></video>
    <video id="remotevideo" autoplay></video>

    <div><button id="btnCall">Call</button>
    <button id="btnListen">Listen</button>
    <button id="btnStopTracks">Stop Tracks</button></div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
      var socket = io.connect('wss://' + document.domain + ':' + 8943);
      socket.emit('join', { user: queryParams().user, room: queryParams().room });
      socket.on('message', function(msg) { console.log(msg); });
    </script>
  </body>
</html>
